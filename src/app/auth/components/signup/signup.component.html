<div class="auth-form">
  <div class="title">
    <h2>Crear una cuenta</h2>
  </div>
  <div class="form">
    <form [formGroup]="authForm" (ngSubmit)="authUser()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre completo</mat-label>
        <input matInput placeholder="Nombre completo" type="text" formControlName="name" id="name" maxlength="100" required>
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint class="error-hint" *ngIf="isValidFormControlName('name')">Nombre completo requerido</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Correo electrónico</mat-label>
        <input matInput placeholder="Correo electrónico" type="email" formControlName="email" id="email" maxlength="100" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint class="error-hint" *ngIf="isValidFormControlName('email')">Correo electrónico requerido</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Contraseña" type="password" formControlName="password" id="password" maxlength="100" required>
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint class="error-hint" *ngIf="isValidFormControlName('password')">Contraseña requerida</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="accent">Crear cuenta</button>
    </form>
    <div class="signup">
      <p>¿Ya tienes cuenta? Inicia sesión <a routerLink="auth">aquí.</a></p>
    </div>
  </div>
  <ngx-loading [show]="loading" [config]="configLoader" [template]="loadingTemplate"></ngx-loading>
</div>
